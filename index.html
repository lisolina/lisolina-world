<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The World of L'Isolina — Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      height: 100%;
      overflow: hidden;
    }

    /* Background Video */
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: 1;
      object-fit: cover;
    }

    /* Coming Soon Overlay (hidden initially) */
    .coming-soon-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('assets/Hotline-page-bg-2.svg') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      z-index: 2;
      transition: opacity 1.5s ease;
    }

    .coming-soon-overlay.active {
      opacity: 1;
    }

    .overlay-content {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      max-width: 600px;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
    }

    p {
      font-family: 'Roboto', sans-serif;
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>

<body>

  <!-- Background Video -->
  <video id="welcomeVideo" autoplay muted playsinline class="background-video">
    <source src="assets/welcome-sequence.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Coming Soon Overlay -->
  <div class="coming-soon-overlay" id="comingSoonOverlay">
    <div class="overlay-content">
      <img src="https://cdn.shopify.com/s/files/1/0440/1070/0959/files/Visit_L_Isolina_Poster.svg?v=1749698590" alt="Visit L'Isolina Poster" style="width: 120px; margin-bottom: 20px;">

      <h1>The World of L'Isolina</h1>
      <p>A land of pasta, flavor, and mystery<br>is soon to be revealed.<br>Be among the first to explore its wonders...</p>

      <!-- Tally Embed Form -->
      <iframe data-tally-src="https://tally.so/embed/w2gdYp?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1" loading="lazy" width="100%" height="150" frameborder="0" marginheight="0" marginwidth="0" title="Email Sign Up"></iframe>
    </div>

    <!-- Footer -->
    <div class="footer">
      37°14’9”N, 15°37’4”E — The Coordinates of L'Isolina
    </div>
  </div>

  <!-- Script to trigger Coming Soon overlay after video ends -->
  <script>
    const video = document.getElementById('welcomeVideo');
    const overlay = document.getElementById('comingSoonOverlay');

    // Check if video already played
    if (localStorage.getItem('videoPlayed') === 'true') {
      // Skip video, show overlay immediately
      video.style.display = 'none';
      overlay.classList.add('active');
    } else {
      // Play video, show overlay when video ends
      video.addEventListener('ended', () => {
        overlay.classList.add('active');
        localStorage.setItem('videoPlayed', 'true');
      });
    }
  </script>

</body>
</html>
