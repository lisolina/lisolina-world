<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The World of L'Isolina — Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@700&family=Playfair+Display:wght@400;700&family=Roboto&display=swap" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      height: 100%;
      overflow: hidden;
    }

    /* Background Video */
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: 1;
      object-fit: cover;
    }

    /* Coming Soon Overlay (hidden initially) */
    .coming-soon-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('assets/Hotline-page-bg-2.svg') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      z-index: 2;
      transition: opacity 1.5s ease;
      text-align: center;
      padding: 40px;
    }

    .coming-soon-overlay.active {
      opacity: 1;
    }

    .poster {
      width: 140px;
      margin-bottom: 20px;
    }

    h1 {
      font-family: 'Playfair Display SC', serif;
      font-size: 3rem;
      margin: 40px 0 1rem 0; 
      margin-bottom: 1rem;
      color: #ee3f2e;
      background: none;
      box-shadow: none;
    }

    p {
      font-family: 'Roboto', sans-serif;
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 600px;
      color: #ee3f2e;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #ee3f2e;
      font-family: 'Roboto', sans-serif;
    }

    /* Tally form style */
    .email-form {
      max-width: 400px;
      width: 100%;
      margin: 0 auto;
    }
  </style>
</head>

<body>

  <!-- Background Video -->
  <video id="welcomeVideo" autoplay muted playsinline class="background-video">
    <source src="assets/welcome-sequence.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Coming Soon Overlay -->
  <div class="coming-soon-overlay" id="comingSoonOverlay">

    <!-- Poster -->

    <!-- Headline and subhead -->
    <h1>The World of L'Isolina<br>Will Soon be Discovered</h1>
    <p>Be among the first to explore its wonders...</p>

    <!-- Tally Embed Form -->
<div class="email-form">
  <iframe data-tally-src="https://tally.so/embed/w2gdYp?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1" loading="lazy" width="100%" height="177" frameborder="0" marginheight="0" marginwidth="0" title="lisolina.world coming soon email signup"></iframe>
  <script>
    var d=document,w="https://tally.so/widgets/embed.js",v=function(){"undefined"!=typeof Tally?Tally.loadEmbeds():d.querySelectorAll("iframe[data-tally-src]:not([src])").forEach((function(e){e.src=e.dataset.tallySrc}))};if("undefined"!=typeof Tally)v();else if(d.querySelector('script[src="'+w+'"]')==null){var s=d.createElement("script");s.src=w,s.onload=v,s.onerror=v,d.body.appendChild(s);}
  </script>
</div>

    <!-- Footer -->
    <div class="footer">
      37°14’9”N, 15°37’4”E
    </div>
  </div>

  <!-- Script to trigger Coming Soon overlay after video ends -->
  <script>
    const video = document.getElementById('welcomeVideo');
    const overlay = document.getElementById('comingSoonOverlay');

    // Check if video already played
    if (localStorage.getItem('videoPlayed') === 'true') {
      // Skip video, show overlay immediately
      video.style.display = 'none';
      overlay.classList.add('active');
    } else {
      // Play video, show overlay when video ends
      video.addEventListener('ended', () => {
        overlay.classList.add('active');
        localStorage.setItem('videoPlayed', 'true');
      });
    }
  </script>

</body>
</html>
